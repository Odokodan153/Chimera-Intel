<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Intel Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f6f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        form { display: flex; gap: 1rem; margin-bottom: 2rem; }
        input[type="text"] { flex-grow: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        button { padding: 0.75rem 1.5rem; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        .results { margin-top: 2rem; }
        pre { background-color: #ecf0f1; padding: 1rem; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; }
        .loader { text-align: center; font-size: 1.2rem; color: #7f8c8d; }
        .error { color: #e74c3c; font-weight: bold; }
        .graph-link { display: inline-block; margin-bottom: 1rem; padding: 0.5rem 1rem; background-color: #2ecc71; color: white; text-decoration: none; border-radius: 4px; }
        .graph-link:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”± Chimera Intel Dashboard</h1>
        <form id="scan-form">
            <input type="text" name="domain" placeholder="Enter a domain to scan (e.g., google.com)" required>
            <button type="submit">Run Footprint Scan</button>
        </form>
        <div id="results-container" class="results">
            <div id="loader" class="loader" style="display: none;">
                <p>Scan in progress... This may take a moment.</p>
            </div>
            <div id="output"></div>
        </div>
    </div>
    <script>
        document.getElementById('scan-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission (page reload)
            
            const form = event.target;
            const domain = new FormData(form).get('domain');
            const loader = document.getElementById('loader');
            const outputDiv = document.getElementById('output');
            
            // Show the loader and clear any previous results
            loader.style.display = 'block';
            outputDiv.innerHTML = '';
            
            try {
                // Use the modern Fetch API to send the request to our backend
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain: domain }),
                });
                
                const results = await response.json();
                
                // Build the HTML to display the results
                let content = '';
                if (results.error) {
                    content = `<p class="error">Error: ${results.error}</p>`;
                } else {
                    // Check if the backend provided a URL for the graph
                    let graphLink = '';
                    if (results.graph_url) {
                        graphLink = `<a href="${results.graph_url}" target="_blank" class="graph-link">View Interactive Graph</a>`;
                    }
                    content = `<h2>Scan Results for: ${domain}</h2>
                               ${graphLink}
                               <pre>${JSON.stringify(results, null, 4)}</pre>`;
                }
                outputDiv.innerHTML = content;
                
            } catch (error) {
                outputDiv.innerHTML = `<p class="error">A network or server error occurred: ${error}</p>`;
            } finally {
                // Always hide the loader when the process is finished
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
