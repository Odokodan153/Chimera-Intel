[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-geo"
version = "1.0.0"
description = "Geolocation OSINT plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "folium>=0.15.1,<0.16.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
geo = "chimera_geo.main:GeoOsintPlugin"