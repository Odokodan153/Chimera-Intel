[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_honeypot_detect"
version = "0.1.0"
description = "A Chimera Intel plugin to scan for honeypot indicators."
readme = "README.md"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera-intel", # Assumes the core package is named this
    "click",
]

[project.entry-points."chimera.plugins"]
honeypot_detect = "chimera_honeypot_detect.main:HoneypotDetectPlugin"