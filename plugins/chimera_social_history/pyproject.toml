[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_social_history"
version = "0.1.0"
description = "Social History Monitor plugin for Chimera Intel"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
]

[project.entry-points."chimera_intel.plugins"]
social_history = "chimera_social_history.main:SocialHistoryMonitorPlugin"

[project.urls]
Homepage = "https://github.com/your-repo/Chimera-Intel"
Issues = "https://github.com/your-repo/Chimera-Intel/issues"

[tool.setuptools]
packages = ["chimera_social_history"]
package-dir = { "" = "src" }