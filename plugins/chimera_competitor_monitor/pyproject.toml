[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_competitor_monitor"
version = "1.0.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A Chimera Intel plugin for monitoring competitor data leaks."
requires-python = ">=3.9"
dependencies = [
    "chimera-intel",
]

[project.entry-points."chimera_intel.plugins"]
competitor_monitor = "chimera_competitor_monitor.main:CompetitorMonitorPlugin"