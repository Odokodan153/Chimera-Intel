[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_covert_financial_tracking"
version = "0.1.0"
description = "A Chimera-Intel plugin for covert financial tracking and analysis."
readme = "README.md"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
]
# This plugin reuses core modules, so it doesn't add new external dependencies.
# The core 'chimera_intel' package is assumed to be installed.
dependencies = []

[project.entry-points."chimera_intel.plugin"]
covert_financial_tracking = "chimera_covert_financial_tracking.main:CovertFinancialTrackingPlugin"