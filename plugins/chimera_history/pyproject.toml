[project]
name = "chimera_historical"
version = "0.1.0"
description = "A plugin for historical website analysis in Chimera Intel."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["chimera-intel", "plugin", "osint"]
authors = [
  { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "chimera-intel",
]

[project.entry-points."chimera_intel.plugins"]
historical = "chimera_historical.main:HistoricalPlugin"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"