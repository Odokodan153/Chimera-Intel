[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-negotiation"
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A negotiation support module for Chimera Intel."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[standard]",
    "rich",
    "pydantic",
    "textblob",
    "scikit-learn",
    "numpy"
]

[project.entry-points."chimera_intel.plugins"]
negotiation = "chimera_negotiation.main:plugin"