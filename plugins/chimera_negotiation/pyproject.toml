[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "negotiation-engine"
version = "1.0.0"
authors = [
  { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "A powerful, AI-driven engine for negotiation analysis and simulation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "textblob",
    "scikit-learn",
    "numpy",
    "joblib",
    "transformers",
    "torch"
]

[project.urls]
"Homepage" = "https://github.com/your-username/negotiation-engine"
"Bug Tracker" = "https://github.com/your-username/negotiation-engine/issues"