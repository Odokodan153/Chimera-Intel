[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_provenance"
version = "0.1.0"
description = "A Chimera-Intel plugin for embedding and verifying signed provenance."
readme = "README.md"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    # Dependencies are already in the core chimera_intel package
    # "typer",
    # "pillow",
    # "stegano",
    # "rfc3161-client",
    # "cryptography"
]

[project.entry-points."chimera_intel.plugins"]
provenance = "chimera_provenance.main:plugin"