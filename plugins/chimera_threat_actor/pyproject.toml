[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_threat_actor"
version = "0.1.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "Plugin for Threat Actor Profiling (OTX)."
dependencies = [
    "chimera_intel",
    "typer",
]
readme = "README.md"
requires-python = ">=3.9"

[project.entry-points."chimera.plugins"]
# This makes the 'actor' command available in the main CLI
actor = "chimera_threat_actor.main:plugin_app"

[tool.setuptools.packages.find]
where = ["src"]