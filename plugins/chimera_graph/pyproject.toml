[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-graph"
version = "1.0.0"
description = "Graph analysis and visualization plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "pyvis>=0.3.2,<0.4.0",
]

[project.entry-points."chimera_intel.plugins"]
graph = "chimera_graph.main:GraphPlugin"