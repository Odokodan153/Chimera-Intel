[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-connect"
version = "1.0.0"
description = "Messaging Platform Monitoring plugin for Chimera Intel."
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
requires-python = ">=3.9"
dependencies = [
    # Add real dependencies for Telegram and Discord
    "telethon>=1.34.0,<2.0.0",
    "discord.py>=2.3.2,<3.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
connect = "chimera_connect.main:ConnectPlugin"