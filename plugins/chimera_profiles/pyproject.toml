[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-profiles"
version = "1.0.0"
description = "Social Media Profile OSINT plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "sherlock-project>=0.14.3,<0.15.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
profiles = "chimera_profiles.main:SocialOsintPlugin"