[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-internal"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
version = "1.0.0"
description = "Internal Analysis & Forensics plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "analyzeMFT>=2.0.5,<3.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
internal = "chimera_internal.main:InternalPlugin"