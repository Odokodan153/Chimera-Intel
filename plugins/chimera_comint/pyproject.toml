[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_comint"
version = "0.1.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A plugin for Communications Intelligence (COMINT) including DPI and media analysis."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Add scapy as a new dependency for PCAP analysis
dependencies = [
    "scapy"
]

[project.entry-points."chimera_intel.plugin"]
# Registers the plugin class with the main application
comint = "chimera_comint.main:COMINTPlugin"