[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-imint"
version = "1.0.0"
description = "Image & Video Intelligence (IMINT/VIDINT) plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "Pillow>=10.0.0,<11.0.0"
]

[project.entry-points."chimera_intel.plugins"]
imint = "chimera_imint.main:ImintPlugin"