[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-imint"
version = "1.0.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "A plugin for Chimera-Intel that provides image intelligence (IMINT) capabilities."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Dependencies specific to the IMINT plugin
dependencies = [
    "opencv-python>=4.8.0,<5.0.0",
    "scikit-image>=0.22.0,<0.23.0",
    "Pillow>=10.0.0,<11.0.0",
]

[project.urls]
"Homepage" = "https://github.com/IgnacioIliev/chimera-intel"
"Bug Tracker" = "https://github.com/IgnacioIliev/chimera-intel/issues"