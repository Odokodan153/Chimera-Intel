[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_ensemble"
version = "0.1.0"
authors = [
  authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
]
description = "An ensemble detector for synthetic media."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera_intel", 
    # Add any specific dependencies for this plugin if they
    # weren't already in the core chimera_intel package
]

[project.entry-points."chimera_intel.plugins"]
ensemble = "chimera_ensemble.main:EnsembleDetectorPlugin"

[project.urls]
"Homepage" = "https://github.com/your-repo/Chimera-Intel"