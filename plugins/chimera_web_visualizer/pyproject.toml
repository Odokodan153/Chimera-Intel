[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-web-visualizer"
version = "1.0.0"
authors = [
    { name = "Chimera Intel", email = "dev@chimera.intel" },
]
description = "A plugin for Chimera-Intel that adds visual diff capabilities for web monitoring."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]

# This plugin has a specific dependency
dependencies = [
    "pillow>=10.0.0",
]