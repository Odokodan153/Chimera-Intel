[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-scan"
version = "1.0.0"
description = "Plugin for active scanning and deep analysis of specific targets in Chimera Intel."
requires-python = ">=3.9"

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
scan = "chimera_scan.main:ScanPlugin"