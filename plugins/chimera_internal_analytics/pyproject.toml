[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_internal_analytics"
version = "0.1.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "Internal Analytics (INTA) simulation plugin"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera_intel", # Assumes chimera_intel is installed
]

[project.entry-points."chimera_intel.plugins"]
internal_analytics = "chimera_internal_analytics.main:InternalAnalyticsPlugin"

[project.urls]
"Homepage" = "https://github.com/your_repo/Chimera-Intel"