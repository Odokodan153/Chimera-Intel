[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-pipeline"
version = "0.1.0"
description = "Chimera plugin for the data ingestion, storage, and indexing pipeline."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

# --- PLUGIN DEPENDENCIES ---
dependencies = [
    "chimera-intel",
]

[project.entry-points."chimera_intel.plugins"]
pipeline = "chimera_pipeline.main:DataPipelinePlugin"

[tool.setuptools.packages.find]
where = ["src"]