[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-cloud"
version = "1.0.0"
description = "Cloud OSINT plugin for Chimera Intel."
requires-python = ">=3.9"

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
cloud = "chimera_cloud.main:CloudOsintPlugin"