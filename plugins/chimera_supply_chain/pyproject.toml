[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_supply_chain"
version = "0.1.0"
description = "Plugin for Supply Chain Risk AI."
dependencies = [
    "chimera_intel",
    "typer",
]
readme = "README.md"
requires-python = ">=3.9"

[project.entry-points."chimera.plugins"]
# This makes the 'supply' command available in the main CLI
supply = "chimera_supply_chain.main:plugin_app"

[tool.setuptools.packages.find]
where = ["src"]