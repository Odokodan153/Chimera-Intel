[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-web"
version = "1.0.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "A plugin for Chimera-Intel that provides web intelligence (WEBINT) capabilities."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Dependencies specific to the WEBINT plugin
dependencies = [
    "beautifulsoup4>=4.12.2,<5.0.0",
    "lxml>=5.2.2,<6.0.0",
    "playwright>=1.44.0,<2.0.0",
    "python-Wappalyzer>=0.3.1,<0.4.0",
]

[project.urls]
"Homepage" = "https://github.com/IgnacioIliev/chimera-intel"
"Bug Tracker" = "https://github.com/IgnacioIliev/chimera-intel/issues"