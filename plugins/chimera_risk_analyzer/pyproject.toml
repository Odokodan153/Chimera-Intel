[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_risk_analyzer"
version = "0.1.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A Chimera Intel plugin for holistic, multi-domain risk scoring."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # This plugin relies on the core chimera_intel package
    # Add any other specific dependencies here
]

[project.entry-points."chimera_intel.plugins"]
chimera_risk_analyzer = "chimera_risk_analyzer.main:load_plugin"

[tool.setuptools.packages.find]
where = ["src"]