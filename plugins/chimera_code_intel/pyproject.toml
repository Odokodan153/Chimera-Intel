[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-code-intel"
version = "1.0.0"
description = "Code Intelligence plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "GitPython>=3.1.43,<4.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
code-intel = "chimera_code_intel.main:CodeIntelPlugin"