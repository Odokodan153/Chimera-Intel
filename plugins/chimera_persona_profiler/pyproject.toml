[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_persona_profiler"
version = "0.1.0"
description = "A Chimera Intel plugin to profile personas for sock puppets."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera-intel",
    "click",
]

[project.entry-points."chimera.plugins"]
persona_profiler = "chimera_persona_profiler.main:PersonaProfilerPlugin"