[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_deep_web"
version = "0.1.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A Chimera Intel plugin for deep web (CSE) analysis."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera-intel",  # Assuming the core package is named this
    "typer>=0.9.0",
    "google-api-python-client>=2.0.0",
    "pydantic>=2.0",
]

[project.entry-points."chimera_intel.plugins"]
chimera_deep_web = "chimera_deep_web.main:load_plugin"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
]

[tool.setuptools.packages.find]
where = ["src"]