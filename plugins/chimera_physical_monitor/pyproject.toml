[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_physical_monitor"
version = "1.0.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A Chimera Intel plugin for physical location monitoring (GEOINT/IMINT)."
requires-python = ">=3.9"
dependencies = [
    "chimera-intel",
]

[project.entry-points."chimera_intel.plugins"]
physical_monitor = "chimera_physical_monitor.main:PhysicalMonitorPlugin"