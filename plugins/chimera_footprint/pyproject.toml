[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-footprint"
version = "1.0.0"
description = "Digital Footprint scanning plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "python-whois>=0.8.0,<0.9.0",
    "dnspython>=2.4.2,<3.0.0",
    "shodan>=1.28.0,<2.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
footprint = "chimera_footprint.main:FootprintPlugin"