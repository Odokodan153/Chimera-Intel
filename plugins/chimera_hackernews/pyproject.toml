[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-hackernews"
version = "0.1.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "A plugin for chimera-intel to fetch top stories from Hacker News."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "chimera-intel",
    "requests",
    "beautifulsoup4",
]

[project.entry-points."chimera_intel.plugins"]
hackernews = "chimera_hackernews.main:plugin"