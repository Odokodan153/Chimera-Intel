[project]
name = "chimera_deep_osint"
version = "0.1.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "Plugin for deep OSINT, dark social monitoring, IoT scanning, and graph analysis."
dependencies = [
    # For Deep Graph Analysis
    "networkx",
    
    # For IoT Device Intelligence (Shodan client)
    "shodan",
    
    # For Dark Social (example clients)
    "telethon",      # For Telegram
    "discord.py",    # For Discord
    "praw"           # For Reddit
]

[project.entry-points."chimera_intel.plugins"]
# This entry point needs to point to the *class* itself
deep_osint = "chimera_deep_osint.main:DeepOsintPlugin"