[tool.poetry]
name = "chimera-graph-3d"
version = "0.1.0"
description = "3D Knowledge Graph visualization plugin for Chimera Intel."
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },]

[tool.poetry.dependencies]
python = "^3.10"
chimera-intel = {path = "../../src", develop = true} # Assumes relative path
plotly = "^5.0.0"

[tool.poetry.plugins."chimera_intel.plugins"]
"graph-3d" = "chimera_graph_3d.main:Graph3DPlugin"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"