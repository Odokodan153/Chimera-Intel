[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-darkweb"
version = "1.0.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "Dark Web OSINT plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "httpx-socks>=0.8.0,<0.9.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
darkweb = "chimera_darkweb.main:DarkWebPlugin"