[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_sandbox"
version = "0.1.0"
description = "Plugin for Malware Sandbox analysis."
dependencies = [
    "chimera_intel",
    "typer",
]
readme = "README.md"
requires-python = ">=3.9"

[project.entry-points."chimera.plugins"]
# This makes the 'sandbox' command available in the main CLI
sandbox = "chimera_sandbox.main:plugin_app"

[tool.setuptools.packages.find]
where = ["src"]