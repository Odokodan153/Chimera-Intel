# plugins/chimera_radint/pyproject.toml
[tool.poetry]
name = "chimera-radint"
version = "0.2.0"
description = "A Chimera-Intel plugin for algorithmic Radar Intelligence (RADINT) analysis."
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
# This assumes the main project is installable as 'chimera-intel'
chimera-intel = {path = "../../", develop = true} 
typer = {extras = ["rich"], version = "^0.9.0"}
rich = "^13.7.0"
pydantic = "^2.0"

# Added real, functional dependencies for algorithmic analysis
rasterio = "^1.3.10"
shapely = "^2.0.4"
scikit-image = "^0.22.0"
numpy = "^1.26.4"


[tool.poetry.plugins."chimera_intel.plugins"]
# This entry 'registers' the plugin with the main system
"radint" = "chimera_radint.main:plugin"