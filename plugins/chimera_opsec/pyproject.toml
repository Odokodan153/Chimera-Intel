[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-opsec"
version = "1.0.0"
description = "Operational Security (OPSEC) Analysis plugin for Chimera Intel."
requires-python = ">=3.9"

[project.entry-points."chimera_intel.plugins"]
opsec = "chimera_opsec.main:OpsecPlugin"