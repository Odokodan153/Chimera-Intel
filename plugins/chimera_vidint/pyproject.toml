[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-vidint"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
version = "1.0.0"
description = "Video Intelligence (VIDINT) plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "opencv-python>=4.8.0,<5.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
vidint = "chimera_vidint.main:VidintPlugin"