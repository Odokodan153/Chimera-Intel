[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_watch_tower"
version = "1.0.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "A Chimera Intel plugin for text-based page monitoring (OSINT Watch Tower)."
requires-python = ">=3.9"
dependencies = [
    "chimera-intel",
    "beautifulsoup4", # Add BS4 as a dependency for this plugin
]

[project.entry-points."chimera_intel.plugins"]
watch_tower = "chimera_watch_tower.main:WatchTowerPlugin"