[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-vector-search"
version = "0.1.0"
description = "Chimera plugin for CLIP/FAISS vector embedding and search."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

# --- PLUGIN DEPENDENCIES ---
dependencies = [
    "chimera-intel",
]

[project.entry-points."chimera_intel.plugins"]
vector_search = "chimera_vector_search.main:VectorSearchPlugin"

[tool.setuptools.packages.find]
where = ["src"]