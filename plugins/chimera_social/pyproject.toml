[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-social"
version = "1.0.0"
description = "Social Media Content Analysis plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "feedparser>=6.0.10,<7.0.0",
    "transformers>=4.33.1,<5.0.0",
    "torch>=2.0.1,<3.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
social = "chimera_social.main:SocialAnalyzerPlugin"