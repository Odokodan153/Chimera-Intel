[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-econint"
version = "0.1.0"
authors = [
    { name = "Ignacio Iliev", email = "ignasioi72@gmail.com" },
]
description = "A plugin for Chimera Intel to provide economic intelligence."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chimera-intel",
    "wbdata",
    "pandas"
]

[project.entry-points."chimera_intel.plugins"]
econint = "chimera_econint.main:econint_app"
