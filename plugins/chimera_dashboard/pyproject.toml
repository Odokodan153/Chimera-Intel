[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera_dashboard"
version = "0.1.0"
authors = [{ name = "Ignacio Iliev", email = "ignasioi72@gmail.com" }]
description = "An interactive BI dashboard plugin for Chimera-Intel."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Add any specific dependencies here, e.g., "plotly"
    # Although plotly is used for data *formatting*,
    # it's not strictly required by this service,
    # as we are just creating dicts.
]

[project.entry-points."chimera_intel.plugins"]
dashboard = "chimera_dashboard.main:create_plugin"