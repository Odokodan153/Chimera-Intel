[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-offensive"
version = "1.0.0"
description = "Offensive Reconnaissance plugin for Chimera Intel."
requires-python = ">=3.9"
dependencies = [
    "playwright>=1.44.0,<2.0.0",
]

# This section registers the package as a Chimera Intel plugin
[project.entry-points."chimera_intel.plugins"]
offensive = "chimera_offensive.main:OffensivePlugin"