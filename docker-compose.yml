version: '3.8'

services:
  
  # --- Your Existing Services ---
  db:
    image: postgres:13
    container_name: chimera_db
    environment:
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: your_strong_password
      POSTGRES_DB: chimera_intel
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - chimera-net

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chimera.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - chimera-net
    depends_on:
      - db

  webapp: # <-- Renamed from 'app'
    container_name: chimera_webapp # <-- Renamed
    build: 
      context: .
      dockerfile: Dockerfile # <-- This uses your ORIGINAL Dockerfile
    command: uvicorn webapp.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8002:8000" # <-- Changed port to 8002 to avoid conflict with mlint
    environment:
      - DATABASE_URL=postgresql://chimera:your_strong_password@db:5432/chimera_intel
      - VAULT_ADDR=https://your-vault-server.com
      - VAULT_TOKEN=your-vault-access-token
      - VAULT_SECRET_PATH=kv/data/chimera-intel
    depends_on:
      - db
    networks:
      - chimera-net

  # --- NEW SERVICES FOR MLint ---

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - chimera-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_INTERNAL://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - chimera-net

  neo4j:
    image: neo4j:5-enterprise
    container_name: neo4j_db
    ports:
      - "7474:7474" # Browser
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["graph-data-science"] # Installs GDS for PageRank
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - neo4j_data:/data
    networks:
      - chimera-net

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chimera-net

  mlint:
    container_name: chimera_mlint_app
    build:
      context: .
      dockerfile: Dockerfile.mlint # <-- Tells Docker to use your NEW Dockerfile
    volumes:
      - ./src:/app/src # Mount src for live-reload
    ports:
      - "8000:8000" # FastAPI
      - "8001:8001" # Prometheus
    environment:
      # --- Point services to containers ---
      - KAFKA_BROKER=kafka:29092
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - REDIS_HOST=redis
      # --- Pass in other secrets from .env file ---
      - NEWS_API_KEY=${NEWS_API_KEY}
      - REFINITIV_API_KEY=${REFINITIV_API_KEY}
      - OPEN_CORPORATES_API_KEY=${OPEN_CORPORATES_API_KEY}
      - CHAINALYSIS_API_KEY=${CHAINALYSIS_API_KEY}
      - MESSAGE_SIGNATURE_SECRET=${MESSAGE_SIGNATURE_SECRET:-default-secret}
    depends_on:
      - kafka
      - neo4j
      - redis
    networks:
      - chimera-net

networks:
  chimera-net:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  redis_data: