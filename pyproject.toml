[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-intel"
version = "6.0.0"
authors = [
    { name = "Ignacio Iliev", email = "ignacioiliev@gmail.com" },
]
description = "A modular OSINT platform for corporate intelligence and counter-intelligence, powered by an AI analysis core."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Utilities",
]

dependencies = [
    "typer[all]>=0.9.0,<0.10.0",
    "click>=8.0.4,<8.1.0",
    "python-whois>=0.8.0,<0.9.0",
    "dnspython>=2.4.2,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "yfinance>=0.2.28,<0.3.0",
    "beautifulsoup4>=4.12.2,<5.0.0",
    "shodan>=1.28.0,<2.0.0",
    "transformers>=4.33.1,<5.0.0",
    "torch>=2.0.1,<3.0.0",
    "scikit-learn>=1.5.0,<2.0.0",
    "google-generativeai>=0.2.2,<0.3.0",
    "jsondiff==2.0.0",
    "httpx>=0.24.1,<0.25.0",
    "reportlab>=4.0.4,<5.0.0",
    "pyvis>=0.3.2,<0.4.0",
    "PyYAML>=6.0.1,<7.0.0",
    "feedparser>=6.0.10,<7.0.0",
    "fastapi>=0.103.1,<0.104.0",
    "uvicorn[standard]>=0.23.2,<0.24.0",
    "jinja2>=3.1.2,<4.0.0",
    "pydantic>=2.4.2,<3.0.0",
    "pydantic-settings>=2.0.3,<3.0.0",
    "python-nmap>=0.7.1,<0.8.0",
    "sherlock-project>=0.14.3,<0.15.0",
    "httpx-socks>=0.8.0,<0.9.0",
    "types-PyYAML>=6.0.12.12,<7.0.0.0",
    "types-beautifulsoup4>=4.12.0.20250516,<4.13.0.0",
    "types-python-nmap>=0.7.1.20250809,<0.8.0.0",
    "types-reportlab>=4.4.1.20250809,<4.5.0.0",
    "sec-api>=1.0.17,<2.0.0",
    "playwright>=1.44.0,<2.0.0",
    "lxml>=5.2.2,<6.0.0",
    "folium>=0.15.1,<0.16.0"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-anyio", # Add this for better async support
    "ruff",
    "black",
    "mypy"
]

[project.scripts]
chimera = "chimera_intel.cli:app"

[project.urls]
"Homepage" = "https://github.com/IgnacioIliev/chimera-intel"
"Bug Tracker" = "https://github.com/IgnacioIliev/chimera-intel/issues"