[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chimera-intel"
version = "6.0.0"
authors = [
    { name = "Ignacio Iliev", email = "ignacioiliev@gmail.com" },
]
description = "A modular OSINT platform for corporate intelligence and counter-intelligence, powered by an AI analysis core."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Utilities",
]

dependencies = [
    "typer[all]==0.9.0",
    "click==8.0.4",
    "python-whois==0.8.0",
    "dnspython==2.4.2",
    "python-dotenv==1.0.0",
    "yfinance==0.2.28",
    "beautifulsoup4==4.12.2",
    "shodan==1.28.0",
    "transformers==4.33.1",
    "torch==2.0.1",
    "scikit-learn==1.5.0",
    "google-generativeai==0.2.2",
    "jsondiff==2.0.0",
    "httpx==0.24.1",
    "reportlab==4.0.4",
    "pyvis==0.3.2",
    "PyYAML==6.0.1",
    "feedparser==6.0.10",
    "fastapi==0.103.1",
    "uvicorn[standard]==0.23.2",
    "jinja2==3.1.2",
    "pydantic==2.4.2",
    "pydantic-settings==2.0.3",
    "python-nmap==0.7.1",
    "sherlock-project==0.14.3",
    "httpx-socks==0.8.0",
    "types-PyYAML==6.0.12.12",
    "types-beautifulsoup4==4.12.0.20250516",
    "types-python-nmap==0.7.1.20250809",
    "types-reportlab==4.4.1.20250809",
    "sec-api==1.0.17",
    "playwright==1.44.0"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-anyio", # Add this for better async support
    "ruff",
    "black",
    "mypy"
]

[project.scripts]
chimera = "chimera_intel.cli:app"

[project.urls]
"Homepage" = "https://github.com/IgnacioIliev/chimera-intel"
"Bug Tracker" = "https://github.com/IgnacioIliev/chimera-intel/issues"